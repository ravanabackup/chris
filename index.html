<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Christina</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg-color: #fff0f3;
            --stem: #55a630;
            --leaf: #80b918;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Floating Hearts Background Animation --- */
        .heart-bg {
            position: absolute;
            top: -10vh;
            background-color: rgba(255, 255, 255, 0.6);
            height: 20px;
            width: 20px;
            transform: rotate(45deg);
            animation: fall linear forwards;
            z-index: 0;
        }
        .heart-bg::before, .heart-bg::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart-bg::before { top: -10px; left: 0; }
        .heart-bg::after { top: 0; left: -10px; }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* --- Main Card Container --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 500px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Intro Screen (The Envelope) --- */
        .intro {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.8s ease;
            cursor: pointer;
        }

        .intro h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .tap-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- The Main Valentine Content (Hidden initially) --- */
        .content {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
            width: 100%;
        }

        .content.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transform: scale(1);
        }

        /* --- CSS Flower Bouquet --- */
        .bouquet-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin-bottom: 20px;
        }

        .flower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            z-index: 2;
        }

        /* Stem */
        .stem {
            width: 4px;
            height: 150px;
            background: var(--stem);
            margin: 0 auto;
            border-radius: 2px;
            position: relative;
        }
        
        /* Leaves */
        .leaf {
            position: absolute;
            width: 20px;
            height: 10px;
            background: var(--leaf);
            border-radius: 0 20px 0 20px;
        }
        .stem .leaf:nth-child(1) { top: 60%; left: 4px; transform: rotate(-20deg); }
        .stem .leaf:nth-child(2) { top: 40%; right: 4px; transform: rotate(200deg); }

        /* Flower Head (Generic Tulip/Rose Style) */
        .petals {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50% 50% 10% 50%;
            transform: rotate(45deg) translate(-15px, -35px);
            position: relative;
            box-shadow: inset 10px 10px 0 rgba(0,0,0,0.05);
        }
        
        .petals::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 50% 50% 10% 50%;
            top: 5px;
            left: 5px;
        }

        /* Positioning flowers */
        .f1 { left: 50%; transform: translateX(-50%); animation: sway 3s ease-in-out infinite alternate; }
        .f2 { left: 20%; transform: rotate(-15deg); height: 220px; z-index: 1; animation: sway 3.5s ease-in-out infinite alternate-reverse;}
        .f3 { right: 20%; transform: rotate(15deg); height: 220px; z-index: 1; animation: sway 4s ease-in-out infinite alternate;}

        /* Different Colors for flowers */
        .f2 .petals { background: #ff758f; }
        .f2 .petals::before { background: #ffb3c1; }
        .f3 .petals { background: #c9184a; }
        .f3 .petals::before { background: #ff4d6d; }

        @keyframes sway {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(3deg); }
        }
        
        .f2, .f3 { margin-bottom: -20px; }

        /* --- Wrapper and Text --- */
        .wrapper {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #a4133c;
            line-height: 1.2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .message {
            color: #590d22;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .signature {
            font-weight: 700;
            color: #800f2f;
            margin-top: 15px;
            font-size: 1.2rem;
            border-top: 2px solid rgba(164, 19, 60, 0.2);
            padding-top: 15px;
            display: inline-block;
        }

        .heart-icon {
            color: #ff4d6d;
            animation: beat 1s infinite;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .title { font-size: 2.8rem; }
            .bouquet-container { transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container">
        <div class="intro" id="intro" onclick="openGift()">
            <h2>For Christina</h2>
            <div class="heart-icon" style="font-size: 3rem;">üíå</div>
            <p style="margin-top: 15px; color: #590d22;">Tap to Open</p>
        </div>

        <div class="content" id="main-content">
            
            <div class="bouquet-container">
                <div class="flower f2">
                    <div class="petals"></div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
                <div class="flower f1">
                    <div class="petals"></div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
                <div class="flower f3">
                    <div class="petals"></div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <h1 class="title">Happy Valentine's Day!</h1>
                <p class="message">
                    Flowers fade, but my admiration for you grows every single day. <br><br>
                    Here is a virtual bouquet that will last forever, just like my care for you.
                </p>
                <div class="signature">
                    With love,<br> Sajin <span class="heart-icon">‚ù§Ô∏è</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        function openGift() {
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-content');

            // Fade out intro
            intro.style.opacity = '0';
            intro.style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.add('active');
                startConfetti();
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            
            // Randomize position and size
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            // Randomize color (pinks and reds)
            const colors = ['#ff4d6d', '#ff758f', '#c9184a', '#ffb3c1', '#fff0f3'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startConfetti() {
            // Create a burst of hearts
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
